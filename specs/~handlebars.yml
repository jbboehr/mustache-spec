overview: |
  Handlebars
tests:
  - name: With Helper
    desc: With helper should set the context to the specified context
    data: {firstName: "Alan", lastName: "Johnson", author: {firstName: "Charles", lastName: "Jolley"}}
    template: |
      {{#with author}}<p>{{lastName}}, {{firstName}}</p>{{/with}}
    expected: |
      <p>Charles, Jolley</p>